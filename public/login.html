<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="css/access-pane.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container" id="login-container">
                <h1>Welcome</h1>

                <form
                    method="POST"
                    action="/users/login"
                    class="form"
                    id="login-form"
                >
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                    />
                    <button type="submit" id="login-button">Login</button>
                    <p id="helper-text">
                        Don't have an account?
                        <a href="javascript:toggleForm(true)">click here.</a>
                    </p>
                </form>
            </div>
            <div class="container" id="register-container">
                <h1>Register</h1>

                <form
                    method="POST"
                    action="/users"
                    class="form"
                    id="register-form"
                >
                    <input type="text" name="name" placeholder="Name" />
                    <input
                        type="text"
                        name="email"
                        placeholder="Email"
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                    />
                    <button type="submit" id="register-button">Sign Up</button>
                    <p id="helper-text">
                        Already have an account?
                        <a href="javascript:toggleForm(false)">login here.</a>
                    </p>
                </form>
            </div>
            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="./js/access-pane.js"></script>
    </body>
</html>
